name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push frontend image
        run: |
          docker build --no-cache -t ${{ secrets.DOCKER_HUB_USERNAME }}/frontend-app:GHWF ./Our-Client-Side
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/frontend-app:GHWF

      - name: Build and push backend image
        run: |
          docker build --no-cache  -t ${{ secrets.DOCKER_HUB_USERNAME }}/backend-app:GHWF ./Our-Server-Side
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/backend-app:GHWF
